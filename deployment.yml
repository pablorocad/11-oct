apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-server-deploy
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-server
  template:
    metadata:
      labels:
        app: node-server
    spec:
      containers:
        - name: node-server-container
          image: gcr.io/pablorocad/node-server
          ports:
            - containerPort: 3000